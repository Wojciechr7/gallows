<section class="setup">
  <button (click)="this.as.addNewWord()" class="btn btn-success">ADD NEW</button>
  <button (click)="this.as.resetWords()" class="btn btn-warning">RESET ALL</button>
  <p>Words in container: {{this.as.words.length}}</p>
  <button (click)="this.as.setWord()" class="btn btn-info">START</button>

</section>
